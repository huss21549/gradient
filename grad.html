<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Gradient Design</title>
    <style>
        body {
            background: linear-gradient(135deg, #313adf, #5aa6e3,#a3d0ca);
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 500px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ff6b81;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #ff758c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background: #ff6a88;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="color: #ff4757;">Welcome!</h1>
        <p style="color: #ffffff;">Enjoy a sleek and modern UI with inline CSS colors.</p>
        <a href="#" class="btn" style="background: #ff4757; color: white;">Explore More</a>
    </div>

</body>
</html>
